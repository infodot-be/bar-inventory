{% extends 'base.html' %}

{% block title %}Invalid Login Link{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                <h3 class="mt-3">Invalid Login Link</h3>
                <p class="text-muted">{{ error }}</p>
                <p>Please contact your administrator for a new login link.</p>
                <a href="{% url 'admin:login' %}" class="btn btn-primary mt-3">
                    <i class="bi bi-box-arrow-in-right"></i> Go to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
